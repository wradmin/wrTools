<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR Tools</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/converter.js" type="module"></script>
  <script src="js/picker.js" type="module"></script>
  <script src="js/modal.js" type="module"></script>
</head>
<body>

<header class="header  section">
  <div class="section__container  header__container">
    <div class="header__logo">
      <a class="header__logoLink" href="index.html">
        <span class="header__logoBlack">WR</span>
        <span class="header__logoOrange">Tools</span>
      </a>
    </div>
    <nav></nav>
  </div>
</header>

<main class="main  section">
  <div class="section__container">
    <h1 class="srOnly">WR Инструмены</h1>

    <section class="tool  converter">
      <h2 class="tool__title">1. Конвертация табличного расписания</h2>
      <div class="tool__content">
        <p class="tool__label">Входные данные (только время отправлений) - 
          <a data-open-modal="scheduleExample" href="img/scheduleExample__img.png">пример</a>
        </p>
        <textarea class="tool__textarea  converter__input"></textarea>
        <p class="tool__label">Результат конвертации</p>
        <textarea class="tool__textarea  converter__output"></textarea>
      </div>
    </section>

    <section class="tool">
      <h2 class="tool__title">2. Выборка отправлений</h2>
      <div class="tool__content">
        <p class="tool__label">Входные данные (содержащие время отправления в формате hh:mm или h:mm)</p>
        <textarea class="tool__textarea" data-picker="input"></textarea>
        <p class="tool__label">Результат выборки</p>
        <textarea class="tool__textarea" data-picker="output"></textarea>
      </div>
    </section>
    
  </div>
</main>

<section class="modal" data-modal-name="scheduleExample">
  <img class="scheduleExample__img" src="img/scheduleExample__img.png" width="309" height="555" />
</section>
<section class="modalUnderlay"></section>
</body>
</html>
